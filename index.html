<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Timer</h1>
	<div class="countdown-container">
		
		<div class="cd-el hours-c">
			<p class="big-text" id="hours">00</p>
			<span>hours</span>
		</div>
		
		<div class="cd-el mins-c">
			<p class="big-text" id="mins">00</p>
			<span>mins</span>
		</div>
		
		<div class="cd-el seconds-c">
			<p class="big-text" id="seconds">00</p>
			<span>secs</span>
		</div>
	

	</div>
	<script src="script.js"></script>
</body>
</html>
